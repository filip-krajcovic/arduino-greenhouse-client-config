apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arduino-greenhouse-client
  namespace: argocd
spec:
  project: arduino
  source:
    repoURL: git@github.com:filip-krajcovic/arduino-greenhouse-client-config.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: arduino
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true